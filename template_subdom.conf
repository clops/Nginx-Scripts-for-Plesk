
server {
  listen 80;
  server_name {SUBDOMAIN}.{DOMAIN};
  error_log /var/www/vhosts/{DOMAIN}/statistics/logs/error_log.nginx warn;
 
  location / { 
    proxy_pass http://212.232.27.72:8080$request_uri;
    include  /etc/nginx/proxy.conf; 
  }
 

  location ~* /templates/admin/.+\.(jpg|jpeg|gif|png|css|zip|tgz|gz|rar|bz2|doc|xls|exe|pdf|ppt|txt|tar|wav|bmp|rtf|js|ico|swf) {
    root /home/clops/ina;
    expires 30d;
  }

  location ~* /templates/jscripts/.+\.(jpg|jpeg|gif|png|css|zip|tgz|gz|rar|bz2|doc|xls|exe|pdf|ppt|txt|tar|wav|bmp|rtf|js|ico|swf) {
    root /home/clops/ina;
    expires 30d;
  }

  location ~* ^.+\.(jpg|jpeg|gif|png|css|zip|tgz|gz|rar|bz2|doc|xls|exe|pdf|ppt|txt|tar|wav|bmp|rtf|js|ico|swf|mp3)$ {
    root /var/www/vhosts/{DOMAIN}/httpdocs_{SUBDOMAIN};
    expires 30d;
  }
}

